<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="Leaves">
            <div class="set">
                <div><img src="imag/leaf_01.png"></div>
                <div><img src="imag/leaf_02.png"></div>
                <div><img src="imag/leaf_03.png"></div>
                <div><img src="imag/leaf_04.png"></div>
                <div><img src="imag/leaf_01.png"></div>
                <div><img src="imag/leaf_02.png"></div>
                <div><img src="imag/leaf_03.png"></div>
                <div><img src="imag/leaf_04.png"></div>
            </div>
        </div>
        <img src="imag/bg.jpg" class="bg">
        <img src="imag/girl.png" class="girl">
        <img src="imag/trees.png" class="trees">
        <div class="Login">
            <h2>Sing in</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Sigup</a>
            </div>
        </div>
    </section>
</body>
</html>
